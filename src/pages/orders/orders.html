<ion-header>

  <ion-navbar>
    <ion-title>orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button (click)="newOrder()">New Order</button>
 <table>
  <tr>
  	<th>PO</th>
  	<th>Submitted</th>
  	<th>Ready</th>
  </tr>
  <tr *ngFor="let item of orders">
    <td>{{ item.po }}</td>
    <td><a (click)="details(item.pk)">{{ item.submitted }}</a></td>
    <td><ion-icon [name]="item.filled ? 'checkmark-circle' : 'close-circle'"></ion-icon></td>
  </tr>
</table>
</ion-content>
