<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Login</h3>

  <form (ngSubmit)="login()">
    <input type="text" placeholder="username" [(ngModel)]="username" name="username" />
    <input type="password" placeholder="password" [(ngModel)]="password" name="password" />
    <input type="submit" value="Login" />
  </form>
</ion-content>
