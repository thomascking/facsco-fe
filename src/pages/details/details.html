<ion-header>

  <ion-navbar>
    <ion-title><img alt="logo" height="40" src="assets/imgs/facsco.png" />details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<table>
  <tr>
  	<th>Number</th>
  	<th>Name</th>
  	<th>Quantity</th>
  </tr>
  <tr *ngFor="let item of products">
    <td>{{ item.number }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.quantity }}</td>
  </tr>
</table>
</ion-content>
